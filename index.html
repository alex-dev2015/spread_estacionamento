<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>

    <header>
        <h1>ESTACIONAMENTO DIGITAL</h1>
    </header>

    <div class="linha">
        
        <div class="coluna-50">
            <!-- Conteúdo do Formulário -->
            
                <div class="container">
                    <h1>Formulário</h1>
                    <div id="input-form">
                        <input 
                            type="text" 
                            name="nome" 
                            id="nome" 
                            placeholder="Modelo"
                            autocomplete="off"
                        />
                        
                        <input 
                            type="text" 
                            name="placa" 
                            id="placa" 
                            placeholder="Placa"
                            autocomplete="off"
                        />
                    </div>
                    <div class="lojista">
    
                        <label>
                            <input class="largerCheckbox" type="checkbox" id="lojista" value="1">
                            <span class="checkmark"></span>
                            Lojista
                        </label>
    
                        
                        <button id="button-input" >Cadastrar</button>
                    </div>
                   
                </div>
                  
        </div>

        <div class="coluna-50">
            <!-- Conteúdo da listagem -->
            <div class="container-patio">
                <h1>Pátio</h1>
                <div class="grid stretch">
                    <table id="customers">
                        <thead>
                            <tr>
                                <th>Modelo</th>
                                <th class="center">Placa</th>
                                <th>Entrada</th>
                                <th>Usuário</th>
                                <th class="center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="patio">
                
                        </tbody>
                    </table>
                    <script src="./script.js"></script>
                                
                    
                </div>
            </div>
        </div>
    </div>
    
        

        

    
</body>
</html>
