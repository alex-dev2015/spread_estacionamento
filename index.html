<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>

    <div class="container">
        <input 
            type="text" 
            name="nome" 
            id="nome" 
            placeholder="Modelo"
            autocomplete="off"
        />
        
        <input 
            type="text" 
            name="placa" 
            id="placa" 
            placeholder="Placa"
            autocomplete="off"
        />
        <input type="checkbox" name="logista" id="logista" value="1">
        <label for="logista"> Logísta</label>
        <button id="cadastrar" >Cadastrar</button>
    </div>

    <div>
        <h1>Pátio</h1>
        <section class="grid stretch">
            <table id="customers">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patio">
        
                </tbody>
            </table>
            <script src="./script.js"></script>
        </section>

    
</body>
</html>
