<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>

        <section id="formulario">
            <div class="container">
                <input 
                    type="text" 
                    name="nome" 
                    id="nome" 
                    placeholder="Modelo"
                    autocomplete="off"
                />
                
                <input 
                    type="text" 
                    name="placa" 
                    id="placa" 
                    placeholder="Placa"
                    autocomplete="off"
                />
                <div class="logista">

                    <label>
                        <input class="largerCheckbox" type="checkbox" id="logista" value="1">
                        <span class="checkmark"></span>
                        Logísta
                    </label>

                    
                    <button id="button-input" >Cadastrar</button>
                </div>
                
            </div>
        </section>

        <div id="#patio">
            <h1>Pátio</h1>
            <div class="grid stretch">
                <table id="customers">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th class="center">Placa</th>
                            <th>Entrada</th>
                            <th>Usuário</th>
                            <th class="center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="patio">
            
                    </tbody>
                </table>
                <script src="./script.js"></script>
                            
                
            </div>
        </section>

    
</body>
</html>
